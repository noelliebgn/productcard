<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Product preview card component</title>

    </head>

    <body>

        <div class="generalbox">

            <img class="product" src="images/image-product-desktop.jpg" alt="Picture from a bottle of perfum">
            <img class="productplus" src="images/image-product-mobile.jpg" alt="Picture from a bottle of perfum">

            <div class="textbox">

                <h1>Perfume</h1>
                <h2>Gabrielle Essence Eau de Parfum</h2>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="priceless">$149.99</span>
                    <span class="pricemore">$169.99</span>
                </div>
                
                <div class="button">
                    <img src="images/icon-cart.svg" alt="Shopping cart icon">
                    <p class="calltoaction">Add to Cart</p>
                </div>

            </div>

        </div>

    </body>

</html>
